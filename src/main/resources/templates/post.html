<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Instagram - Spring</title>

    <link th:href="@{/css/default.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
</head>
<body>
<th:block th:replace="fragments/header :: headerPanel"></th:block>

<script th:inline="javascript">
    var currentNumber = {};
    var postSidecar = {};
</script>

<main th:class="mainContainer">
    <th:block th:insert="fragments/post :: post" th:with="post=${postData}"></th:block>
    <th:block th:insert="fragments/gallery :: gallery"
              th:with="mediaData=${@postServiceImpl.getPostFeedDTO(postData.shortcode, postData.owner.id, 12)}, title=${'More posts from ' + postData.owner.username}"></th:block>
</main>

</body>
</html>
